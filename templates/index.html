<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>洁洁</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/normalize.css">
  <link rel="stylesheet" href="../static/css/skeleton.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

  <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  
  <script type="text/javascript" src="../static/js/pace.min.js"></script>
  <script type="text/javascript" src="../static/js/sockets.js"></script>
  <script type="text/javascript" src="../static/js/player.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="../static/images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
    <!-- Video embed side -->
    <div class="ten columns" style="margin-top: 5%">
      <h5 id="page-title"></h5>
      <h6 id="page-author" style="margin-top: -3%"></h6>
      <div id="video-placeholder"></div>
      <script src="https://www.youtube.com/iframe_api"></script>
      <input type="range" class="u-full-width" id="progress-bar" value="0"></input>
      <script>
        $('#progress-bar').on('mouseup touchend', function (e) {
            // Calculate the new time for the video.
            var newTime = player.getDuration() * (e.target.value / 100);
            socket.emit('client-skip', {time: newTime});
        });
      </script>
      <div id="duration-container">
        <h6 id="current-time"></h6>
        <h6>&nbsp;/&nbsp;</h6>
        <h6 id="duration"></h6>
      </div>
      <br />
      <div id="controls">
        <button onclick="controlPlay()"><i class="fas fa-play"></i></button>
        <button onclick="controlPause()"><i class="fas fa-pause"></i></button>
        <input type="range" id="volume-slider" alt="Change volume" value="100"></input>
        <script>
          $("#volume-slider").on('input', function() {
            player.setVolume($("#volume-slider").val());
          });  
        </script>
        <button onclick="controlFullscreen()" style="float:right"><i class="fas fa-expand"></i></button>
      </div>
      <br />
      <input type="text" class="u-full-width" id="yt-url" placeholder="Search or Enter URL"></input>
      <script>
        $('#yt-url').on("keydown", function(event) {
          if (event.which == 13) {
            controlPlayNew($("#yt-url").val());
          }
        });
      </script>
    </div>
    <!-- Search side -->
    <div class="two columns" style="margin-top: 5%">
      <div class="container" id="search">
        <div class="row">
          <div class="two-thirds column">
            <h6><b>Search results</b></h6>
          </div>
          <div class="one-third column">
            <i style="color:red;font-size:24px;cursor:pointer;margin-left:85%" id="close-search" class="fas fa-times-circle"></i>
          </div>
        </div>
        <div class="row">
          <table id="search-list" class="u-full-width"></table>
        </div>
      </div>
      <script>
        $("#close-search").on('click', function() {
          $("#search").hide();
        });
      </script>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
